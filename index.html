<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Master Quiz</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            
            <div class="text-center mb-3">
                <div id="mascot" class="mascot-emoji animate__animated">ü§ñ</div>
                <div id="mascot-bubble" class="speech-bubble animate__animated animate__fadeIn">
                    Let's do this!
                </div>
            </div>

            <div class="glass-card p-3 mb-4 animate__animated animate__fadeInDown">
                <div class="row align-items-center">
                    <div class="col-8">
                        <select id="topic-select" class="form-select border-0 bg-light fw-bold" onchange="filterQuiz()">
                            <option value="all">üìö All Lessons</option>
                            </select>
                    </div>
                    <div class="col-4 text-end">
                         <span class="badge bg-primary rounded-pill fs-6 px-3 py-2">
                             Score: <span id="score-val">0</span>
                         </span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between text-white small mb-1 px-1">
                <span class="fw-bold text-shadow">Progress</span>
                <span class="fw-bold text-shadow">Q: <span id="current-q">1</span>/<span id="total-q">0</span></span>
            </div>
            <div class="progress mb-4 rounded-pill" style="height: 8px; background: rgba(255,255,255,0.3);">
                <div id="progress-bar" class="progress-bar bg-warning rounded-pill" role="progressbar" style="width: 0%; transition: width 0.5s ease;"></div>
            </div>

            <div class="card glass-card animate__animated animate__fadeInUp" id="quiz-card">
                <div class="card-body p-4">
                    
                    <h5 class="card-title mb-4 question-text fw-bold" id="question-text">
                        Loading question...
                    </h5>

                    <div class="d-grid gap-3" id="options-container">
                        </div>

                    <div id="explanation-box" class="mt-4 p-3 rounded explanation-hidden animate__animated">
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <span id="result-icon" class="fs-4"></span>
                            <strong id="result-header"></strong>
                        </div>
                        <p class="mb-0 text-dark opacity-75 small" id="explanation-text"></p>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button id="prev-btn" class="btn btn-glass w-50 d-none fw-bold" onclick="prevQuestion()">
                             ‚¨Ö Previous
                        </button>
                        <button id="next-btn" class="btn btn-action w-50 ms-auto d-none shadow" onclick="nextQuestion()">
                            Next Question ‚ûú
                        </button>
                        
                        <button id="restart-btn" class="btn btn-action w-100 d-none shadow" onclick="location.reload()">
                            üîÑ Restart Quiz
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<footer class="glass-footer animate__animated animate__fadeInUp">
    <div class="container">
        <p class="mb-0 text-shadow">
            Created with <span class="heart-beat">‚ù§Ô∏è</span> by <strong>DR Kalupahana</strong>
        </p>
    </div>
</footer>


<style>
    .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
</style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="questions.js"></script>
<script src="script.js"></script>

</body>
</html>
